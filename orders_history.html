<!DOCTYPE html>
<html>
<head>
    <title>История заказов</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">Строительные материалы</a>
                <div class="navbar-nav ml-auto">
                    <a class="btn btn-outline-light mr-2" href="{{ url_for('index') }}">Главная</a>
                    <a class="btn btn-outline-light mr-2" href="{{ url_for('cart') }}">Корзина</a>
                    <a href="{{ url_for('profile') }}" class="btn btn-outline-light mr-2">Профиль</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Выйти</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <h2 class="font-weight-bold mb-4">История заказов</h2>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Тип</th>
                    <th>Бренд</th>
                    <th>Модель</th>
                    <th>Цена</th>
                    <th>Количество</th>
                    <th>Итоговая сумма</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.type }}</td>
                    <td>{{ order.brand }}</td>
                    <td>{{ order.model }}</td>
                    <td>{{ order.price }}</td>
                    <td>{{ order.quantity }}</td>
                    <td>{{ order.total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
