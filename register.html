<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Строительные материалы</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if current_user %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile') }}">Привет, {{ current_user.username }}!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cart') }}">Корзина</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Зарегистрироваться</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cart') }}">Корзина</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Регистрация</h2>
                        <form method="post">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Имя пользователя" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                            </div>
                            <div class="form-group">
                                <img src="{{ captcha_img }}" alt="Captcha" class="mb-2">
                                <input type="text" name="captcha" class="form-control" placeholder="Введите код с картинки" required>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block">Зарегистрироваться</button>
                        </form>
                        {% if error %}
                        <div class="alert alert-danger mt-3">{{ error }}</div>
                        {% endif %}
                        <p class="text-center mt-3">Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
